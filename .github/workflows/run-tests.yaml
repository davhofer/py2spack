name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main 

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: davhofer/py2spack-testing:latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: /app/py2spack

      - name: Install Python package and dependencies
        run: pip install /app/py2spack

      - name: Check PYTHONPATH
        run: echo $PYTHONPATH

      - name: Check SPACK_ROOT
        run: echo $SPACK_ROOT

      - name: Run tests
        run: pytest
